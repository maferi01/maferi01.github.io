    <div id="styleno">

        style-items='{

      <h3>Todos los estilos con background primary</h3>
      <wc-inv-banner-ads
        institution="1987723"
        style-items='{"title": {"background": "primary"}, "subtitle": {"background":"primary"}}'
      ></wc-inv-banner-ads>
    </div>

      ></wc-inv-banner-ads>
    </div>

    <br /><br />

      <h3>Todos los estilos con font color y background</h3>
      <wc-inv-banner-ads
        style-items='{"title": {"background":"primary", "font_color": "secondary"}, "subtitle": {"background":"primary", "font_color": "secondary"}}'
        institution="1987723"
      ></wc-inv-banner-ads>
    </div>

    <br /><br />
