<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Calendar Week Examples</title>
    <base href="." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./stylesmain.css" <="" head="" />
  </head>

  <body>
    <script src="./assets/polyfill.js"></script>
    <script src="./assets/ie11CustomProperties.js"></script>
    <script src="./assets/webcomponents-bundle.js"></script>

    <script src="./assets/zone.min.js"></script>
    <script src="./assets/custom-elements-es5-adapter.js"></script>
    <script src="./assets/incss.js"></script>
    <!-- <script src="./assets//webcomponentsjs/webcomponents-loader.js"></script> -->

    <div id="styleno">
      <h3>not items styles:</h3>
      <wc-inv-calendar-week institution="1987723"></wc-inv-calendar-week>
    </div>

    <div id="styleitems-bak">
      <h3>Items background primary:</h3>
      <wc-inv-calendar-week
        institution="1987723"
        lang="es"
        style-items='{"title":{"background":"primary"}, "textImage":{"background":"primary"}, "date":{"background":"primary"}, "labelPdf":{"background":"primary"}, "name":{"background":"primary"}}'
      ></wc-inv-calendar-week>
    </div>

    <div id="styleitems-font">
      <h3>Items font-color secondary:</h3>
      <wc-inv-calendar-week
        institution="1987723"
        lang="es"
        style-items='{"title":{"font_color":"secondary"}, "textImage":{"font_color":"secondary"}, "date":{"font_color":"secondary"}, "labelPdf":{"font_color":"secondary"}, "name":{"font_color":"secondary"}}'
      ></wc-inv-calendar-week>
    </div>

    <div id="styleitems-bak-font">
      <h3>
        Items background secondary, font-color primary-alternative and border style
      </h3>
      <wc-inv-calendar-week
        institution="1987723"
        style-border="true"
        lang="es"
        style-items='{"title":{"background":"secondary", "font_color":"primary-alternative"}, "textImage":{"background":"secondary", "font_color":"primary-alternative"}, "date":{"background":"secondary", "font_color":"primary-alternative"}, "labelPdf":{"background":"secondary", "font_color":"primary-alternative"}, "name":{"background":"secondary", "font_color":"primary-alternative"}}'
      ></wc-inv-calendar-week>
    </div>

    <div id="styleborder">
      <h3>Border style and not items styles:</h3>
      <wc-inv-calendar-week institution="1987723" style-border="true"></wc-inv-calendar-week>
    </div>
    <div id="stylefont">
      <h3>Font style and not items styles</h3>
      <wc-inv-calendar-week institution="1987723" lang="es" style-items="{}" style-font="font-secondary"></wc-inv-calendar-week>
    </div>

    <div id="error-inst">
      <h3>Error Data:</h3>
      <wc-inv-calendar-week institution="1111111"></wc-inv-calendar-week>
    </div>

    <script type="text/javascript" src="wcinversis.js"></script>

    <script type="text/javascript" src="main.js"></script>

    <script type="text/javascript" src="scripts.js"></script>

    <!-- <script type="text/javascript" src="main-es2015.js"></script> -->
  </body>
</html>
